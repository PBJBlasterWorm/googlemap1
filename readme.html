<body>
    <div class="circle1"></div>

    <div class="info1">
        <div>
            이 웹사이트는 지자체별 사고다발지역을 알려주는 사이트로 맵의 출저는 구글입니다.
            구글 맵 api를 가져온것이며 api가 제공하는 자료량의 한계상 지역 전부를 담지는 
            못했습니다.<br><br>
            사용방법은 간단한데 일단 "시도 선택" 버튼을 눌러서 시/도를 고른다음 세부지역을
            찾아서 검색창에 입력한 다음 "검색" 버튼을 누르면 그 지역의 사고다발 지역을 맵에
            보여줍니다.<br><br>
            검색 가능범위는 "Readme" 옆의 "지역 목록" 버튼을 눌러 확인하시면 됩니다.
        </div>
    </div>
